<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <div>
            <input list="listacolores">
            <datalist id="listacolores">
            <option value="Azul">
            <option value="Rojo">
            <option value="Amarillo">
            <option value="Negro">
            <option value="Blanco">
            </datalist>
            
            <form method="POST" oninput="resultado.value=parseInt(valor1.value)+parseInt(valor2.value)">
                <input type="number" id="valor1" value="0"> +
                <input type="number" id="valor2" value="0"> =
                <output name="resultado" for="valor1 valor2"></output>
            </form>
            <br>
            <label>buscar<input type="search" name="busqueda"></label>
            <br>
            <label>Introduzca email<input type="email" ></label>
            <br>
            <label>Introduzca una url<input type="url" name="direccionweb"></label>
            <input type="date" min="2010-08-14" max="2011-08-14" value="2010-08-14">
            <br>
            <input type="range" min="0" max="50" value="10" >
            <br>
            <input type="search"  placeholder="Search.." >
            <br>
            <input type="tel"  placeholder="(555) 555-5555"
         pattern="^\(?\d{3}\)?[-\s]\d{3}[-\s]\d{4}.*?$">
            <br>
            <input type="color" >
            <br>
            <input type="number" step="1" min="-5" max="10" value="0" >
        </div>
